<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input
          type="text"
          class="input"
          placeholder="Enter the Country/city"
          spellcheck="false"
        />
        <img src="Assets\search.png" onclick="checkWeather()" class="search" alt="" />
      </div>
      <div class="invalid">
        <p> ! Invalid Name</p>
      </div>
      <div class="weather">
        <div class="places">
          <img src="Assets\rain.png" class="weather-icon" alt="" />
          <p class="temp" style="font-weight: 600; font-size: 3rem;" >22Â°C</p>
          <p class="city" style="font-weight: 600;"
          >New York</p>
        </div>

        <div class="place-details">
          <div class="factors">
            <img src="Assets\humidity.png" alt="" />
            <div class="detail">
              <p class="humidity">64%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="factors">
            <img src="Assets\wind.png" alt="" />
            <div class="detail">
              <p class="wind">18 Km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
